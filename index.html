<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <h1 style="font-size: 80px;" class="h1">Get in touch</h1>
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>104 Street 2765 Don</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <p>+1 (555) 000-000</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <p>hello@agency.com</p>
            </div>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <p style="color: black; text-align: left; font-size: 10px; margin: 5px;">Name</p>
                <input type="text" name="name" placeholder="Enter your Name" required>


                <p style="color: black; text-align: left; font-size: 10px; margin: 5px;">Email</p>
                
                <input type="email" name="email" placeholder="Enter a valid email address" required>

                <p style="color: black; text-align: left; font-size: 10px; margin: 5px;">Message</p>
                <textarea name="message" placeholder="Enter your message" required></textarea>
                <div class="terms">
                    <input type="checkbox" name="terms" required>
                    <label>I accept the <a href="#">Terms of Service</a></label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
